<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
      <hr class="header__line">
    </header>

    <main class="main">
      <section class="profile">

        <div class="profile__data">
          <img src="./images/profile-image.jpg" alt="Изображение для профиля" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
            <button id="edit-button" type="button" class="profile__edit-button profile__edit-button_type_open"><img
                src="./images/edit_btn.svg" alt=""></button>
          </div>
        </div>

        <button id="add-button" type="button" class="profile__add-button profile__add-button_type-open"><img
            src="./images/add_btn.svg" alt=""></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__picture" src="./images/karachaevsk.jpg" alt="Фотография" data-type="landscape">
          <div class="element__sign">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__picture" src="./images/elbrus.jpg" alt="Фотография" data-type="landscape">
          <div class="element__sign">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__picture" src="./images/dombay.jpg" alt="Фотография" data-type="landscape">
          <div class="element__sign">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__picture" src="./images/elbrus.jpg" alt="Фотография" data-type="landscape">
          <div class="element__sign">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__picture" src="./images/dombay.jpg" alt="Фотография" data-type="landscape">
          <div class="element__sign">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__picture" src="./images/karachaevsk.jpg" alt="Фотография" data-type="landscape">
          <div class="element__sign">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__button-like element__button-like_active"></button>
          </div>
        </div>

      </section>


    </main>

    <footer class="footer">
      <p class="footer__sign">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup" id="popup">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <img class="popup__close-icon" src="./images/close_icon.svg" alt="Закрыть">
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="form">
        <input class="form__name" type="text" placeholder="name">
        <input class="form__occupation" type="text" placeholder="occupation">
      </form>

      <button class="popup__button" type="submit">Сохранить</button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
