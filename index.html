<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script type="module" src="./pages/index.js" defer></script>
  <script type="module" src="./components/Card.js" defer></script> -->
  <script type="module" src="./components/FormValidator.js" defer></script>
  <script type="module" src="./components/PicturePopup.js" defer></script>
  <script type="module" src="./components/Popup.js" defer></script>
  <script type="module" src="./components/PopupWithForm.js" defer></script>
  <script type="module" src="./components/Section.js" defer></script>
  <script type="module" src="./components/UserInfo.js" defer></script>

</head>

<body class="page">

  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main class="main">
      <section class="profile">

        <div class="profile__data">
          <img src="./images/profile-image.jpg" alt="Изображение для профиля" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
            <button id="edit-button" type="button" class="profile__edit-button">
            </button>
          </div>
        </div>

        <button id="add-button" type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__sign">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_type_form popup_edit" id="popupedit">
    <div class="popup__overlay"></div>
    <div class="popup__content popup__content">
      <button class="button-close button-close_edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="form form_edit" name="profileform">
        <input class="form__input form__input_value_name" minlength="2" maxlength="40" required type="text" name="name"
          id="name">
        <span id="name-error" class="form__error"></span>
        <input class="form__input form__input_value_occupation" minlength="2" maxlength="200" required type="text"
          name="occupation" id="occupation">
        <span id="occupation-error" class="form__error"></span>
        <button class="popup__button popup__button_edit" type="submit">Сохранить</button>
      </form>

    </div>
  </div>

  <div class="popup popup_type_form popup_add" id="popupadd">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <button class="button-close button-close_add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>

      <form class="form form_add" name="elementformadd" novalidate>
        <input class="form__input form__input_value_title" minlength="2" maxlength="30" required type="text"
          name="name" id="title">
        <span id="title-error" class="form__error"></span>
        <input class="form__input form__input_value_image-link" type="url" required name="link" id="image-link">
        <span id="image-link-error" class="form__error"></span>
        <button class="popup__button popup__button_add" type="submit">Создать</button>
      </form>

    </div>
  </div>


  <div class="popup popup_pic" id="popuppic">
    <div class="popup__overlay"></div>
    <div class="popup__container" id="popuppiccont">
      <img class="popup__image">
      <button class="button-close button-close_popuppic" type="button"></button>
      <h2 class="popup__sign"></h2>
    </div>
  </div>


  <template class="template">
    <div class="element">
      <img class="element__picture">
      <button class="element__button-trash" type="button"></button>
      <div class="element__sign">
        <h2 class="element__title"></h2>
        <button class="element__button-like" id="likeBtn" type="button"></button>
      </div>
    </div>
  </template>

</body>

</html>
